        <div id="body" class="bg-slate-300 grid grid-cols-2">
            <div id="Geme" class="mt-5">
                <div class="m-3"> 
                   <span> try1 </span>
                        <input type="text" name="0"  id="0" maxlength="1"  oninput="avancerSuivant(event, '1')"  class="w-9 h-9 ml-1 bg-slate-50 inp p-2 text-2xl">

                </div>
                
                <div>
                    <input  type="button" value="Check Word" class="w-32 bg-orange-400 rounded-md">
                    <input  id="hint" type="button" value="4 Hint" class="w-16 bg-green-300 rounded-md mt-5 mb-10">
                </div>

            </div>
            <div id="Key" class="m-16">
                <h1> Key Colors</h1>
                <div class="flex flex-col ">
                    <div class="pl-0 m-2 bg-white">
                        <button class="w-4 h-4 inline bg-emerald-300 whitespace-normal"></button>

                    </div>
                    <div class="p m-2 bg-white">
                        <button class="w-4 h-4 inline bg-yellow-200 "></button>

                    </div>
                    <div class="p m-2 bg-white">
